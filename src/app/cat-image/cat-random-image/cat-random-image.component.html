<h3>Random Cat</h3>
<app-cat-refresh-button (refreshClicked)="refresh()"></app-cat-refresh-button>
<app-refresh-timer-button (newInterval)="setAutoRefreshActive($event)" (stopClicked)="setAutoRefreshInactive()"></app-refresh-timer-button>
<hr/>
<app-show-countdown
    *ngIf="(config$ | async).autoRefreshActive"
    [countdown]="countdown$ | async"></app-show-countdown>
<div>
    <img [src]="randomCatImage$ | async" style="max-width: 500px;max-height: 500px;">
</div>
